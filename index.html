<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogic</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">catalogic</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Welcome to the catalogue of activist art.</h2>
      <div class="filters">
        <div class="filter-group">
          <p>Type</p>
          <button class="filter-button">film</button>
          <button class="filter-button">art</button>
        </div>
        <div class="filter-group">
          <p>Date</p>
          <button class="filter-button">oldest first</button>
          <button class="filter-button">newest first</button>
          <button class="filter-button">by year</button>
        </div>
        <div class="filter-layout">
          <button class="layout-button">one per page</button>
          <button class="layout-button">two per page</button>
          <button class="layout-button">list</button>
        </div>
      </div>

      <section class="content">
        <h3>My Eyes Don't Lie</h3>
        <p>film, Iceland, 2023</p>
        <div class="content-image"></div>
        <p class="description">
          Lorem ipsum dolor sit amet. Ut exercitationem tempora ut rerum minus et itaque quia!
          Est ratione quia At harum maiores qui optio neque.
        </p>
      </section>
    </main>

    <footer>
      <p>Subscribe to our newsletter</p>
    </footer>
  </div>
</body>
</html>
